<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Formulário</h1>

    <form action="#" method="post">

        <label for="nome">Nome</label>
        <input type="text" name="nome" id=""
        placeholder="Insira seu nome">
        

        <br>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id=""
        placeholder="Insira sua senha">

        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id=""
        placeholder="Insira seu E-mail">

        <br>

        <label for="idade">Idade</label>
        <input type="number" name="idade" id=""
        placeholder="Insira sua idade" min="18" max="100" class="small-input">


        <br>

        <label for="website">Website:</label>
        <input type="url" name="website" id=""
        placeholder="https://">

        <br>

        <label for="termos">Aceito os termos</label>
        <input type="checkbox" name="termos" id="">

        <br>

        <label for="genero">Gênero</label>

        <input type="radio" name="genero" id="masculino" class="small-input" value="masculino">
        <label for="masculino" class="inline-label">Masculino</label>
        
        <input type="radio" id="feminino"  name="genero" value="feminino" class="small-input">
        <label for="feminino" class="inline-label">Feminino</label>

        <input type="radio" name="genero" id="outro" class="small-input">
        <label for="outro" class="inline-label">Outro</label>

        <br>

        <label for="data-nascimento">Data de nascimento</label>
        <input type="date" id="data-nascimento"  name="data-nascimento">

        <br>

        <label for="cor-favorita">Cor-favorita:</label>
        <input type="color" id="cor-favorita"  name="cor-favorita">

        <br>

        <label for="satisfacao">Satisfação (de 0 a 10)</label>
        <input type="range" id="satisfacao"  name="satisfacao">

        <br>

        <label for="comentarios">Comentários</label> <br>
        <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escreva seu comentário"></textarea>

        <br>

        <label for="pais">País:</label>

        <select name="pais" id="">

            <option value="bra">Brasil</option>
            <option value="eua">Estados unidos</option>
            <option value="can">Canadá</option>
            <option value="chi">China</option>
            <option value="ita">Itália</option>
        </select>

        <label for="arquivo">Carregar arquivo</label>
        <input type="file" name="arquivo" id="arquivo">

        <br><br>

        <button type="submit">Enviar</button>








    </form>
    
    <footer>
        Todos os direitos reservados &copy; | Nicolas Alves
    </footer>
</body>

</html>
